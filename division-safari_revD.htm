<head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Math Practice</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Helvetica, Sans-Serif;
      font-size: 25px;
    }
    h1 {
      text-align: center;
      font-weight: bold;
      font-size: 36px;
      margin-bottom: 2.25em;
      margin-top: .5em;       /* .5em for Safari, 0 for Firefox & Chrome */
      padding: 0;
    }
    table {
      margin-right: auto;
      margin-left: auto;
    }
    td {
      height: 9.5em;
      width: 8em;
      text-align: center;
      vertical-align: top;
    }
    .divisor {
      padding-right: .25em;
    }
    .dividend {
      padding-top: 0em;       /* 0em for Safari & Chrome, .1em for Firefox */
      border-top: solid 2px;  /* 2px for Safari & Chrome, 3px for Firefox */
    }
    .dividend:before {
      content: ")";
      vertical-align: 18%;
      padding-right: .25em;
    }
  #parent {
    background-color: #eee;
    height: 48px;
}
  #colLeft {
    background-color: white;
    height: 48px;
    width: 200px;
    float: left;
}
  #colwrap{
    overflow:hidden;
    background-color: white;      
}
  #colCenter {
    height: 48px;  
}
  #colRight {
    background-color: white;
    height: 48px;
    width: 200px;
    float: right;
}
      #bottom {
        position: fixed;
        bottom: 0;
        left: 0;
        margin-bottom: -5px;
        margin-left: 0px;
        writing-mode:tb-rl;
        -webkit-transform:rotate(180deg);
        -moz-transform:rotate(180deg);
        -o-transform: rotate(180deg);
        -ms-transform:rotate(180deg);
        transform: rotate(180deg);
        white-space:nowrap;
        display:block;
        bottom:0;
		font-size: 12px;
      }
  </style>
 <script type="text/javascript">
  var fileName = location.href.split("/").slice(-1);
  var options = { year: '2-digit', month: 'short' };
  var dt = new Date (document.lastModified)
  var date = new Intl.DateTimeFormat("en-US", options).format(dt);
  function single_problem() {
    var divisor = Math.floor(Math.random()*90 + 10);
    var dividend = Math.floor(Math.random()*9000 + 1000);
    return '<span class="divisor">' + divisor + '</span>' +
           '<span class="dividend">' + dividend + '</span>';
  }
  </script></head><body>
<div id="parent" style="width:100%">  
  <div id="colLeft">Your Name:</div>
  <div id="colwrap">
      <div id="colRight">Date:</div>
      <div id="colCenter"></div>  
  </div>
</div>
  <h1>Math Practice</h1>
  <table>
    <script>
    for (i=0; i<3; i++){
      document.write("<tr>");
      for (j=0; j<4; j++) {
        document.write('<td>' + single_problem() + '</td>');
      }
      document.write('</tr>');
    }
    </script>
<div id="bottom" ><script>document.write("<pre nowrap ><sup> File: "); document.write( fileName );document.write("(" +date+ ") Dr. Drang (http://www.leancrew.com)</sup></pre>" );</script></div></body></html>
