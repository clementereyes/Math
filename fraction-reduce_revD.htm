    // GCD of two positive integers.
    function gcd(a, b) {
      if (b > a) {
        var temp = a; a = b; b = temp;
      }
      while (true) {
         a %= b;
         if (a == 0) return b;
         b %= a;
         if (b == 0) return a;
      }
      return b;
    }
    
    // Return all numerators of reduced fractions with given denominator.
    function numerators(d) {
      var p = [];
      for (var i=1; i<d; i++) {
        p.push(i);
      }
      var n = p.filter(function(e, i, a) {
        return gcd(e, d) == 1;
      });
      return n;
    }
    
    // Return all reduced fractions with denominators up through the
    // given value. Result will be a list of lists.
    function fractions(denoms) {
      f = [];
      for (var j=0; j<denoms.length; j++) {
        var n = numerators(denoms[j]);
        for (var i=0; i<n.length; i++) {
          f.push([n[i],denoms[j]]);
        }
      }
      return f;
    }
    
    // Generate all the reduced fractions.
    var allReduced = fractions([2,3,4,5,6,7,8,9,10,12]);
    
    // The HTML for a single problem.
    function singleProblem() {
      var maxMultiplier = 12;
      var pick = Math.floor(Math.random()*allReduced.length);
      var multiplier = Math.floor(Math.random()*maxMultiplier) + 1;
      var num = multiplier*allReduced[pick][0];
      var denom = multiplier*allReduced[pick][1];
      return '<table class="problem">' +
              '<tr><td class="numerator">' + num + '</td></tr>' +
              '<tr><td>' + denom + '</td></tr>' +
              '</table>';
    }
