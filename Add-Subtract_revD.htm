<head>
  <title>Math Practice</title>
  <style type="text/css">
  h1 {
    text-align: center;
    font-family: Sans-Serif;
    font-weight: bold;
    font-size: 36px;
    margin: 20px 0 0 0;
    padding: 0;
  }
  #whole {
    margin-left: auto;
    margin-right: auto;
  }
  table.problem {
    font-family: Sans-Serif;
    font-size: 24px;
    text-align: right;
    border-bottom: solid;
    margin: 40px;
  }
  #parent {
    background-color: #eee;
    height: 48px;
}
  #colLeft {
    background-color: white;
    height: 48px;
    width: 200px;
    float: left;
}
  #colwrap{
    overflow:hidden;
    background-color: white;      
}
  #colCenter {
    height: 48px;  
}
  #colRight {
    background-color: white;
    height: 48px;
    width: 200px;
    float: right;
}
      #bottom {
        position: fixed;
        bottom: 0;
        left: 0;
        margin-bottom: -5px;
        margin-left: 0px;
        writing-mode:tb-rl;
        -webkit-transform:rotate(180deg);
        -moz-transform:rotate(180deg);
        -o-transform: rotate(180deg);
        -ms-transform:rotate(180deg);
        transform: rotate(180deg);
        white-space:nowrap;
        display:block;
        bottom:0;
		font-size: 12px;
      }
  </style>
   <script type="text/javascript">
  var fileName = location.href.split("/").slice(-1);
  var options = { year: '2-digit', month: 'short' };
  var dt = new Date (document.lastModified)
  var date = new Intl.DateTimeFormat("en-US", options).format(dt);
  function single_problem() {
    var operator = "+";
    if (Math.random() < .5) {
      operator = "&#8722;";
    }
    var a = Math.floor(Math.random()*70 + 30);
    var b = Math.floor(Math.random()*(a-10) + 10);
    var c = a - b;
    if (operator == "+") {
      var top = b;
      var bottom = c;
    } else {
      var top = a;
      var bottom = b;
    }
    return '<table class="problem">' +
                   '<tr><td></td><td>' + top + '</td></tr>' +
                   '<tr><td>' + operator + '</td><td>' + bottom + '</td></tr>' +
                   '</table>';
  }
  </script></head><body>
<div id="parent" style="width:100%">  
  <div id="colLeft">Your Name:</div>
  <div id="colwrap">
      <div id="colRight">Date:</div>
      <div id="colCenter"></div>  
  </div>
</div>
  <h1>Math Practice</h1>
  <table id="whole">
    <script>
    for (i=0; i<5; i++){
      document.write("<tr>");
      for (j=0; j<5; j++) {
        document.write('<td>' + single_problem() + '</td>');
      }
      document.write('</tr>');
    }
    </script></table><div id="bottom" ><script>document.write("<pre nowrap ><sup>File: "); document.write( fileName );document.write("(" +date+ ") Dr. Drang (http://www.leancrew.com)</sup></pre>" );</script></div></body></html>
